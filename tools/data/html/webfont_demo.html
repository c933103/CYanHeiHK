<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        body {
            font-size: 4em;
        }
        @font-face {
            font-family: CYanHeiHK-Unhinted;
            src: url('CYanHeiHK-Light-unhinted.woff2') format('woff2');
            src: url('CYanHeiHK-Light-unhinted.woff') format('woff');
            font-weight: 300;
        }

        @font-face {
            font-family: CYanHeiHK-Unhinted;
            src: url('CYanHeiHK-Regular-unhinted.woff2') format('woff2');
            src: url('CYanHeiHK-Regular-unhinted.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: CYanHeiHK-Unhinted;
            src: url('CYanHeiHK-Bold-unhinted.woff2') format('woff2');
            src: url('CYanHeiHK-Bold-unhinted.woff') format('woff');
            font-weight: 700;
        }

        @font-face {
            font-family: CYanHeiHK-Hinted;
            src: url('CYanHeiHK-Light-hinted.woff2') format('woff2');
            src: url('CYanHeiHK-Light-hinted.woff') format('woff');
            font-weight: 300;
        }

        @font-face {
            font-family: CYanHeiHK-Hinted;
            src: url('CYanHeiHK-Regular-hinted.woff2') format('woff2');
            src: url('CYanHeiHK-Regular-hinted.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: CYanHeiHK-Hinted;
            src: url( 'CYanHeiHK-Bold-hinted.woff2') format('woff2');
            src: url('CYanHeiHK-Bold-hinted.woff') format('woff');
            font-weight: 700;
        }

        .hinted {
            font-family: CYanHeiHK-Hinted;
        }

        .unhinted {
            font-family: CYanHeiHK-Hinted;
        }

        p.light {
            font-weight: 300;
        }

        p.normal {
            font-weight: 400;
        }

        p.bold {
            font-weight: 700;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Hinted
                </div>
                <div class="panel-body hinted">
                    <p class="light">
                        天地玄黃，宇宙洪荒。<br/>
                        日月盈昃，辰宿列張。
                    </p>
                    <p class="normal">
                        寒來暑往，秋收冬藏。<br/>
                        閏餘成歲，律呂調陽。
                    </p>
                    <p class="bold">
                        雲騰致雨，露結為霜。<br/>
                        金生麗水，玉出崑岡。
                    </p>
                    <p class="light">
                        劍號巨闕，珠稱夜光。<br/>
                        果珍李柰，菜重芥薑。
                    </p>
                    <p class="normal">
                        海鹹河淡，鱗潛羽翔。<br/>
                        龍師火帝，鳥官人皇。
                    </p>
                    <p class="bold">
                        始制文字，乃服衣裳。<br/>
                        推位讓國，有虞陶唐。
                    </p>

                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Unhinted
                </div>
                <div class="panel-body unhinted">
                    <p class="light">
                        天地玄黃，宇宙洪荒。<br/>
                        日月盈昃，辰宿列張。
                    </p>
                    <p class="normal">
                        寒來暑往，秋收冬藏。<br/>
                        閏餘成歲，律呂調陽。
                    </p>
                    <p class="bold">
                        雲騰致雨，露結為霜。<br/>
                        金生麗水，玉出崑岡。
                    </p>
                    <p class="light">
                        劍號巨闕，珠稱夜光。<br/>
                        果珍李柰，菜重芥薑。
                        </p>
                    <p class="normal">
                        海鹹河淡，鱗潛羽翔。<br/>
                        龍師火帝，鳥官人皇。
                    </p>
                    <p class="bold">
                        始制文字，乃服衣裳。<br/>
                        推位讓國，有虞陶唐。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
